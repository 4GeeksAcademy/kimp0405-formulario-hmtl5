<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .formulario-centro {
            width: 70%;
            margin: 40px auto;
            border: 1px solid #ccc;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="formulario-centro">
        <div class="bg-light mb-4 w-100 p-4 border-bottom">
            <h1 class="text-start m-0">Formulario de Pago</h1>
        </div>
        <form class="row g-3 needs-validation p-4" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" required placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" required placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text"><strong>$</strong></span>
                        <input type="text" class="form-control" id="amount" required placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state" required>
                        <option selected disabled value="">Pick a State</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid state.</div>
                </div>
                <div class="col-md-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" required>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">MÃ©todo de pago</label>
                    <div class="d-flex align-items-center gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPago" id="visa" required>
                            <label class="form-check-label" for="visa">
                                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa"/>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPago" id="mastercard">
                            <label class="form-check-label" for="mastercard">
                                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard"/>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPago" id="maestro">
                            <label class="form-check-label" for="maestro">
                                <img src="https://img.icons8.com/color/48/000000/maestro.png" alt="Maestro"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="col-12 text-end bg-light p-3">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
