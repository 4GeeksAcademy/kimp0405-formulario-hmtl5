<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .formulario-centro {
       
          width: 70%;
            margin: 40px auto;
            border: 1px solid #ccc; 
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formulario-centro">
       <div class="bg-light mb-4 w-100 p-4 border-bottom style="padding:0;">
        <h1 class="text-start m-0">Formulario de Pago</h1>
    </div>
        <form class="row g-3 needs-validation p-4" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <label for="input1" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="input1" required placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="input2" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="input2" required placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="input3" class="form-label">Amount</label>
                    <div class="input-group">
        <span class="input-group-text"><strong>$</strong></span>
        <input type="text" class="form-control" id="input3" required placeholder="Amount">
    </div>                </div>
            </div>
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Pick a State</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
 <div class="row">
     <div class="col-md-6">
    <label class="form-label">MÃ©todo de pago</label>
    <div class="d-flex align-items-center gap-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodoPago" id="visa" required>
            <label class="form-check-label" for="visa">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa"/>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodoPago" id="mastercard">
            <label class="form-check-label" for="mastercard">
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard"/>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="metodoPago" id="maestro">
            <label class="form-check-label" for="maestro">
                <img src="https://img.icons8.com/color/48/000000/maestro.png" alt="Maestro"/>
            </label>
        </div>
</div>

        </div>
        <div class="col-md-6">
            <label class="form-label">Message</label><textarea class="form-control" aria-label="With textarea"></textarea>
            
        </div>
    </div>
     <div class="col-12 text-end bg-light">
        <button type="button" class="btn btn-secondary">Cancel</button>
    <button class="btn btn-primary" type="submit">Send</button>
    
  </div>
</div>
 </div>
  
</form>
    </div>
</body>
</html>
